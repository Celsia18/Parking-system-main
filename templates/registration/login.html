{% extends 'main/header.html' %}

{% block content %}

  <section class="form login_form">
    <h2>Вход</h2>
    {% if form.errors %}
      <h3 class="error">Ошибка: пароль или логин неверные. Попробуйте снова</h3>
    {% endif %}
    <form action="." method="POST" class="form" style="font-family: Quicksand, sans-serif;background-color: rgba(44,40,52,0.9);width: 2500px;">
      {{ form.as_p }}
      {% csrf_token %}
      <div class="form-group mb-3"></div> <button id="butonas" class="btn btn-light" style="width: 100%;height: 100%;margin-bottom: 10px;background-color: rgb(171,170,123);" type="submit">Войти</button>
      <div class="form-group mb-3"></div> <a id="butonas" class="btn btn-light" style="width: 100%;height: 100%;margin-bottom: 10px;background-color: rgb(171,170,123);" href="{% url 'register' %}">Зарегистрироваться</a>
    </form>
  </section>
  
  <script>
    $("ul.errorlist").remove();
    $("label[for='username']").html("Логин:");
    $("label[for='id_password']").html("Пароль:");
  </script>
{% endblock %}
