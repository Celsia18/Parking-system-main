{% extends 'main/header.html' %}
{% block content %}
<form action="." method="POST" enctype="multipart/form-data" class="form" style="font-family: Quicksand, sans-serif;background-color: rgba(44,40,52,0.9);">
    <h3 class="head" style="color:  #dfe8ee;">Смена пароля</h3>
    {{ form.as_p }}
    <div class="form-group mb-3"></div> <button id="butonas" class="btn btn-light" style="width: 100%;height: 100%;margin-bottom: 10px;background-color: rgb(171,170,123);" type="submit">Изменить</button>
    {% csrf_token %}
</form>

<style>
    input {
        background: none;
        border: none;
        border-bottom: 1px solid #434a52;
        border-radius: 0;
        box-shadow: none;
        outline: none;
        color: inherit;
        display: block;
        width: 100%;
        height: 34px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s
    }

    input:focus {
        background: none;
        box-shadow: none;
        outline: none;
        color: inherit;
    }
</style>

<script>
$("form ul").remove();
$("form p:eq(2)").remove();
$("label[for='id_old_password']").html("Старый пароль:");
$("label[for='id_new_password1']").html("Новый пароль:");
$("label[for='id_new_password2']").html("Подтвердите пароль:");
</script>
{% endblock %}
