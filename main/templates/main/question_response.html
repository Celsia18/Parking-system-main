{% extends 'main/header.html' %}
{% block content %}
<form action="." method="POST" class="form question-form" style="font-family: Quicksand, sans-serif;background-color: rgba(44,40,52,0.9);width: 2500px;padding: 40px;">
    {% csrf_token %}
    <h3 class="head">Ответить на вопрос пользователя {{ question.user }}</h3>
    <p>{{ question.text }}</p>
    <input type="text" name="question-response" class="form-control form-input">
    <div class="form-group mb-3"></div> <button id="butonas" class="btn btn-light" style="width: 100%;height: 100%;margin-bottom: 10px;background-color: rgb(171,170,123);" type="submit">Ответить</button>
</form>
{% endblock %}
