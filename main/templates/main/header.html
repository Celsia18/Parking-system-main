{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>cursach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/dh-navbar-inverse.css">
    <link rel="stylesheet" href="assets/css/Login-Red.css">

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="{% static 'main/css/nav_backgr.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/form_lk.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/places.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/adaptive.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/form-login.css' %}">

</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean navbar-inverse navbar-fixed-top">
        <div class="navbar-logo">
            <a href="{% url 'index' %}"> 
                <img src="/static/main/img/logo2.png">
            </a>
            <h1>Parking for you</h1>
        </div>
        <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" uk-scroll="offset:50" href="{% url 'index' %}">Парковочное пространство </a></li>

            <li class="nav-item" style="margin-left: 0px;"><a class="nav-link" uk-scroll="offset:100" href="{% url 'personal_area' %}">Личный кабинет</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link" uk-scroll="offset:100" href=" {% url 'login' %}">Войти</a></li>
            {% endif %}
        </ul>
        <div class="burger">
            <span></span>
        </div>
    </nav>
    {% block content %} {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    $(".navbar ::before").remove()
    $(".burger").click(function() {
        $(this).children("span").toggleClass('active')
        $(".navbar-nav").toggleClass("active")
    })
</script>
</body>

</html>
